name: Deploy Backend to VM Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-backend-azure:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Backend (Safe Update + Ensure main + Lock + Bun PATH)
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            set -e

            echo "== Acquire deploy lock (backend) =="
            LOCK="/tmp/fwc-deploy.lock"
            exec 9>$LOCK
            flock 9
            echo "Lock acquired"


            echo "== Set PATH for Node, Bun, and PM2 =="
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            export PATH="$HOME/.nvm/versions/node/v24.12.0/bin:$HOME/.bun/bin:$PATH"
            which node
            which bun
            which pm2


            echo "== Verify runtime =="
            node -v
            npm -v
            bun --version
            pm2 --version

            echo "== Ensure branch is main & sync code safely =="
            cd "$HOME/fwc-prod"
            git fetch origin
            git checkout main
            git reset --hard origin/main

            echo "== Install backend dependencies =="
            cd backend
            bun install

            echo "== Generate Prisma client =="
            bunx prisma generate


            echo "== Start backend via PM2 =="
            if pm2 list | grep -q 'fwc-backend'; then
              pm2 delete fwc-backend
            fi
            pm2 start npm --name fwc-backend -- start

            echo "== Save PM2 process list =="
            pm2 save

            echo "== PM2 list check =="
            pm2 list

            echo "== Backend deploy finished successfully =="
          EOF
