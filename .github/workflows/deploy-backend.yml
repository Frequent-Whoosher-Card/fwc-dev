name: Deploy Backend to VM Azure

on:
  push:
    branches:
      - main

jobs:
  deploy-backend-azure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Backend
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            set -e

            PM2_BIN="/home/fwc/.nvm/versions/node/v20.19.6/bin/pm2"

            echo "== Sync code with main =="
            cd ${{ secrets.VM_APP_DIR }}
            git fetch origin
            git reset --hard origin/main

            echo "== Backend: install dependencies =="
            cd backend
            bun install

            echo "== Backend: generate Prisma client =="
            bunx prisma generate

            echo "== Verify Prisma client generated =="
            if [ ! -d "prisma/generated/client" ]; then
              echo "âŒ Prisma client not found!"
              exit 1
            fi

            echo "== Restart backend via PM2 (reload env) =="
            $PM2_BIN restart fwc-backend --update-env
          EOF