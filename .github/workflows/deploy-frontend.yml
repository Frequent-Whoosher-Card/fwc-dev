name: Deploy Frontend to VM Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-frontend-azure:
    runs-on: self-hosted

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend (Safe Update + Ensure main + Lock)
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            set -e

            echo "== Acquire deploy lock (frontend) =="
            LOCK="/tmp/fwc-deploy.lock"
            exec 9>$LOCK
            flock 9
            echo "Lock acquired"


            echo "== Set PATH for Node and PM2 =="
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            export PATH="$HOME/.nvm/versions/node/v24.12.0/bin:$HOME/.bun/bin:$PATH"
            which node
            which pm2


            echo "== Verify runtime =="
            node -v
            npm -v
            pm2 --version


            echo "== Ensure branch is main & sync code safely =="
            cd "$HOME/fwc-prod"
            git fetch origin
            git checkout main
            git reset --hard origin/main

            echo "== Install frontend dependencies =="
            cd frontend
            npm install

            echo "== Build frontend =="
            npm run build


            echo "== Restart frontend via PM2 =="
            if pm2 list | grep -q 'fwc-frontend'; then
              pm2 delete fwc-frontend
            fi
            pm2 start npm --name fwc-frontend -- start
            pm2 save
            pm2 list

            echo "== Frontend deploy finished successfully =="
          EOF