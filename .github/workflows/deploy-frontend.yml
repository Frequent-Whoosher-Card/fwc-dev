name: Deploy Frontend to VM Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-frontend-azure:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend (Clone Fresh + Blocking Lock)
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            set -e

            echo "== Acquire deploy lock (frontend) =="
            LOCK="/tmp/fwc-deploy.lock"
            exec 9>$LOCK
            flock 9
            echo "Lock acquired"

            # === Load NVM & Node 24.12.0 ===
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            nvm use 24.12.0

            PM2="$HOME/.nvm/versions/node/v24.12.0/bin/pm2"

            echo "== Fresh clone repo =="
            rm -rf /home/fwc/fwc-dev
            git clone https://github.com/Frequent-Whoosher-Card/fwc-dev.git /home/fwc/fwc-dev

            echo "== Install frontend deps =="
            cd /home/fwc/fwc-dev/frontend
            npm install

            echo "== Build frontend =="
            npm run build

            echo "== Restart frontend via PM2 =="
            $PM2 restart fwc-frontend --update-env

            echo "Frontend deploy finished"
          EOF