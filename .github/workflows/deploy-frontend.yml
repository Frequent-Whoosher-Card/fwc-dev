name: Deploy Frontend to VM Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-frontend-azure:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend
        run: |
          ssh ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            set -e

            # === Load NVM & Node 24 ===
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            nvm use 24.12.0

            PM2="$HOME/.nvm/versions/node/v24.12.0/bin/pm2"

            echo "== Sync code =="
            cd /home/fwc/fwc-dev
            git fetch origin
            git reset --hard origin/main

            echo "== Install frontend deps =="
            cd frontend
            npm install

            echo "== Build frontend =="
            npm run build

            echo "== Restart frontend =="
            $PM2 restart fwc-frontend --update-env
          EOF